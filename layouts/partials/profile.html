<header class="profile">
    {{ if .Site.BaseURL }}
        <a href="/">
          <div class="logo">{{ .Site.Params.LogoText }}</div>
          <h1>{{ .Site.Title }}</h1>
        </a>
    {{ else }}
      <div class="logo">NXW</div>
    {{ end }}


    {{ with .Site.Params.Bio }}
      <h2>{{ . | markdownify }}</h2>
    {{ end }}
  </header>
